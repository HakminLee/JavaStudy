<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2><i class="fa-solid fa-user-plus"></i> 회원 가입</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="email"><i class="fa-solid fa-user"></i> 사용자 ID:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="pwd"><i class="fa-solid fa-lock"></i> 비밀번호:</label>
          <input type="password" class="form-control" id="pwd" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="pwd"
            ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
          >
          <input type="password" class="form-control" id="pwd" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="pwd"><i class="fa-regular fa-envelope"></i> 이메일</label>
          <input type="password" class="form-control" id="text" name="text" />
        </div>
        <div class="mb-1">
          <label for="pwd"
            ><i class="fa-solid fa-user-tie"></i> 아바타 이미지</label
          >
          <input type="password" class="form-control" id="text" name="text" />
        </div>
        <button type="file" class="btn btn-primary">파일 선택</button>
      </form>
    </div>
  </body>
</html>
