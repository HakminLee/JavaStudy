<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>
    <!-- CDN 방식으로 뷰 가져오기 -->
    <script src="http://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3!' };
      //  vm은 브라우저 관리자 페이지 중 콘솔 탭에서 쓰는 명령어?
      // ex) vm.message = '~~~'  >>>  ~~~ 로 출력됨
      let vm = Vue.createApp({
        // createApp :vue에서 앱을 생성할 때 사용되는 메소드
        // 설정 객체
        name: 'App',
        //data는 proxy 객체
        data() {
          return model;
        },
      }).mount('#app'); // id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
