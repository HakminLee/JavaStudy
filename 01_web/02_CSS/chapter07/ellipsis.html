<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellipsis 적용하기(말줄임)</title>
    <style>
      h1,
      p {
        width: 300px;
      }
      .ellipsis {
        white-space: nowrap;
        /* 공백에서 줄바꿈 안하겠다 */
        overflow: hidden;
        /* 넘치는 거 숨기겠다 */
        text-overflow: ellipsis;
        /* 시각적으로 말줄임 표시를 넣어준다. */
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </body>
</html>
