<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자 여러개 사용</title>
    <style>
      .item {
        color: red;
      }
      .header {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- html에서는 띄어쓰기가 콤마라는 뜻을 가짐 -->
    <h1 class="item header">동해물과 백두산이</h1>
    <!-- 따라서 item의 후손이 아니라 item과 header 두개 라는 뜻  -->
    <!-- 클래스를 여러개 사용할 경우 띄어쓰기를 사용
    단, css에서는 콤마(,)로 구분한다. -->
  </body>
</html>
