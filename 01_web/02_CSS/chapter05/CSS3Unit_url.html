<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS URL 넣기</title>
    <style>
      /*      현재 폴더 : ./파일명 (생략가능)               */
      /*      다른 폴더 : 폴더명/파일명                      */
      /*      루트 폴더 : /파일명                                */
      /*      경로를 작성할 경우 '   ' 입력하기          */
      /* 배경 이미지 넣을 때는 url 함수 사용 */
      /* 절대 경로, 상대 경로 위치 체크 필수 */
      body {
        background-image: url('image/Desert.jpg');
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ex,
      dolor ipsam vel ratione, ipsa labore quam inventore vitae architecto
      aliquid id doloremque possimus, atque vero dolore? Fugiat, ratione
      possimus?
    </p>
  </body>
</html>
