<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      body {
        padding: 100px;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* transform: 이동, 크기, 회정, 기울임, 원근법 사용가능 */
        /* backface-visibility: 뒷면을 안보이게 처리; */
        transform: (45deg) perspective(150px) scale(1.3);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="itrm">AB</div>
    </div>
  </body>
</html>
