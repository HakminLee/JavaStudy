<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* font-size : 글자 크기 (em)은 배수 */
      .font big {
        font-size: 2em;
      }
      /* font_style : 글자 기울기 */
      .font_italic {
        font-style: italic;
      }
      /* font-weight : 글자 굵기 (700은 bold 다) */
      .font_bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
  </body>
</html>
