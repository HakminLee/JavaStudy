<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin과 padding</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        /* margin은 외부 여백 */
        /* paddinng은 내부 여백 */
        /* border은 테두리 두께, 테두리 정류, 테두리 색상 (요소가 같이 커진다.) */
        padding: 30px;
        margin: 10px;
        border: 20px solid black;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
