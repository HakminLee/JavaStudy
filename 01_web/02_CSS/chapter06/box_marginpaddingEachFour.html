<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4면에 margin과 padding을 다르게 적용</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 0 30px 0 30px;
        padding: 0 30px 0 30px;
        /* 1개 값 : 상 하 좌 우 일괄 적용
2개 값 : 상하, 좌우 적용
3개 값 : 상 좌우 하 적용
4개 값 : 상, 하, 좌, 우 개별 적용 */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
