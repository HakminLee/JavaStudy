<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius 모서리마다 적용</title>
    <style>
      .box {
        /* 테두리 두깨 */
        border-width: thick;
        /* 테두리 스타일 */
        border-style: dashed;
        /* 테두리 색상 */
        border-color: black;
        /* border : thick dashed black과 같다 */

        /* border-radius 모서리 둥글게, 왼쪽부터 시계 방향 */
        border-radius: 50px 40px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>
