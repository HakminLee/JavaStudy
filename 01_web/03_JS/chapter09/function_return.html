<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매개변수와 변환값이 있는 함수</title>
    <script>
      // 함수 선언
      function f(x) {
        return x * x;
      }
      //함수 호출, / 호출을 하지 않으면, 함수가 나오지 않음
      alert(f(3));
    </script>
  </head>
  <body></body>
</html>
