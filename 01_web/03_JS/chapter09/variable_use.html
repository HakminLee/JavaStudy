    <script>
      // 변수를 선언 let 뒤 이름을 변수라고 선언한다. 및 초기화

      let pi = 3.14159265;
      //   alert : 경고창에  ( ) 안의 값을 나타낼꺼다
      alert(2 * radius * pi);
    </script>
